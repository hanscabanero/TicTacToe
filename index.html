<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <!-- Google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- ignore favicon -->
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="header">
        Tic-Tac-Toe
    </div>
    <div id="turn"></div>
    <div class="grid-container">
        <div class="grid-item" id="box-0">1</div>
        <div class="grid-item" id="box-1">2</div>
        <div class="grid-item" id="box-2">3</div>
        <div class="grid-item" id="box-3">4</div>
        <div class="grid-item" id="box-4">5</div>
        <div class="grid-item" id="box-5">6</div>
        <div class="grid-item" id="box-6">7</div>
        <div class="grid-item" id="box-7">8</div>
        <div class="grid-item" id="box-8">9</div>
      </div>
    <div class="footer">
        Hans Cabanero The Odin Project 2024
    </div>
</body>
</html>
